<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- link for erase 'favicon not found' error -->
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <h1>
      <span class="rock">Rock</span> <span class="paper">Paper</span>
      <span class="scissor">Scissors</span>
    </h1>

    <div class="round">ROUND 1</div>

    <div class="result">
      <div>You Win!</div>
      <br />
      <div>Paper beats Rock</div>
    </div>

    <div class="scores">
      <div class="box">
        <div class="name">Your Score:</div>
        <div class="score">0</div>
      </div>
      <div class="box">
        <div class="name">Computer Score:</div>
        <div class="score">0</div>
      </div>
    </div>

    <h2>Choose your weapon!</h2>
    <div class="choice">
      <button id="0" class="weapon rock" title="Rock">👊🏼</button>
      <button id="1" class="weapon paper" title="Paper">👋🏽</button>
      <button id="2" class="weapon scissor" title="scissor">✌️</button>
    </div>

    <div class="condition">Have only 5 rounds</div>

    <div class="end hidden">
      <div class="resultEnd">You are the winner!</div>
      <button class="play again">Play Again!</button>
    </div>

    <div class="overlay hidden"></div>

    <!-- Add sound -->
    <audio class="sound" src="sounds/kick.wav"></audio>
    <audio class="soundRestart" src="sounds/tink.wav"></audio>
  </body>
  <script src="script.js"></script>
</html>
